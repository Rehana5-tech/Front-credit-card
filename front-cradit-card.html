<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front credit card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card front-face">
          <header>
            <span class="logo">
              <img src="assets/images/money.png" alt="" />
              <h5>Master Card</h5>
            </span>
            <img src="assets/images/chip.png" class="chip" alt="" />
          </header>

          <div class="card-details">
            <div class="name-number">
              <h6>Card Number</h6>
              <div class="number">
                <h5>2465 2030 1290 3480</h5>
              </div>
              <div class="name">
                <h5>Rehana Shafi</h5>
              </div>
            </div>
            <div class="valid-date">
              <h6>Valid Mon</h6>
              <h5>04-11-2021</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
